<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <script src="//cdn.bootcss.com/webcomponentsjs/1.0.2/webcomponents-loader.js"></script>
    <script>
        window.addEventListener('WebComponentsReady', function(e) {
            let s = document.createElement("script");
            s.src = "../img-anime.js";
            document.head.appendChild(s);
        });
    </script>
</head>
<body>
    <img-anime fps="43" autoplay="true">
        <img src="images/1.png" data-span="4" />
        <img src="images/2.png" data-span="3" />
        <img src="images/3.png" data-span="4" />
        <img src="images/4.png" data-span="4" />
        <img src="images/5.png" data-span="3" />
        <img src="images/6.png" data-span="4" />
        <img src="images/7.png" data-span="3" />
        <img src="images/8.png" data-span="4" />
        <img src="images/9.png" data-span="4" />
        <img src="images/10.png" data-span="3" />
        <img src="images/11.png" data-span="4" />
    </img-anime>
    <button onclick="javascript:document.getElementsByTagName('img-anime')[0].play();">play</button>
    <button onclick="javascript:document.getElementsByTagName('img-anime')[0].pause();">pause</button>
    <button onclick="javascript:document.getElementsByTagName('img-anime')[0].seek(6);">seek(6)</button>
    <button onclick="javascript:document.getElementsByTagName('img-anime')[0].fps=86;">fps=86</button>
    <button onclick="javascript:document.getElementsByTagName('img-anime')[0].fps=21;">fps=21</button>
</body>
</html>
